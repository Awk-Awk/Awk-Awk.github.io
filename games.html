                }

                with (processing) {  


                    // INSERT YOUR KHAN ACADEMY "JavaScript" BETWEEN THESE HEADERS
                    background(0, 0, 0);

                    var drawSomething = function(faceX, faceY, size) {
                        fill(255, 0, 0);
                        ellipse(faceX, faceY, size, size); // face
                        fill(255, 255, 0);
                        ellipse(faceX - size/5, faceY - 3/18*size, size/10, size/2); // eyes
                        ellipse(faceX + 4/180*size, faceY - 55/120*size, size/16, size/6);
                        ellipse(faceX + 19/180*size, faceY + 32/180*size, 4/9*size, 1/9*size); // mouth
                    };

                    draw = function() {
                        drawSomething (mouseX, mouseY, 100*mouseY/mouseX);
                    };
